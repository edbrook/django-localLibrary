{% extends "catalog/layouts/base.html" %}

{% block content %}
    <h1>{{ operation|default:"Create/Update" }} {{ object_type }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
{% endblock %}
