{% extends "catalog/layouts/base.html" %}

{% block title %}Renew a Book{% endblock %}

{% block content %}
    <h1>Renew: {{ bookinst.book.title }}</h1>

    <p>Borrower: {{bookinst.borrower}}</p>

    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{bookinst.due_back}}</p>

    <form action="{% url 'catalog:renew-book-librarian' bookinst.id %}" method="post">
        {% csrf_token %}
        <table class="table">{{ form }}</table>
        <input class="btn btn-primary" type="submit" value="Renew">
    </form>
{% endblock %}
