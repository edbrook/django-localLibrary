{% extends "catalog/layouts/base.html" %}

{% block title %}{{ client.name }}{% endblock %}

{% block content %}
    <h1>{{ client.name }}</h1>
    <ul>
        <li><strong>Client ID</strong>: <code>{{ client.id }}</code></li>
        <li><strong>Secret</strong>: <code>{{ client.secret }}</code></li>
        <li>Redirect URL: {{ client.redirect_url }}</li>
    </ul>
    <a href="{% url 'oauth2:client-list' %}">App List</a>
{% endblock %}
